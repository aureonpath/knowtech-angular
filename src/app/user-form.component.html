<h1>{{title}}</h1>
<div class="row">
    <div class="col-md-6 well">
        <form (ngSubmit)="save()" #userForm="ngForm">
            <fieldset>
                <legend>User</legend>
                <div class="form-group">
                    <label>Name</label>
                    <input id="name" type="text" class="form-control" [(ngModel)]="user.name" required name="name" #name="ngModel">
                </div>

                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" [(ngModel)]="user.email" required #email="ngModel">
                </div>

                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                    Enter valid email
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" name="phone" [(ngModel)]="user.phone">
                </div>
            </fieldset>
            <fieldset>
                <legend>Address</legend>
                <div>
                    <div class="form-group">
                        <label>Street</label>
                        <input type="text" class="form-control" name="street" [(ngModel)]="user.address.street">
                    </div>
                    <div class="form-group">
                        <label>Suite</label>
                        <input type="text" class="form-control" name="suite" [(ngModel)]="user.address.suite">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" name="city" [(ngModel)]="user.address.city">
                    </div>
                    <div class="form-group">
                        <label>ZipCode</label>
                        <input type="text" class="form-control" name="zipCode" [(ngModel)]="user.address.zipcode">
                    </div>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Save</button>
        </form>
    </div>
</div>
