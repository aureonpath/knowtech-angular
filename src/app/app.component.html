<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <main class="mdl-layout__content">
        <div class="page-content">
            <div *ngFor="let user of users" class="user-card mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title user-card__title " [style.background-image]="'url(' + user.picture + ')'">
                    <h2 class="mdl-card__title-text">{{user.name}}</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <h5>Email</h5>
                    <span>{{user.email}}</span>
                    <h5>Birthday</h5>
                    <span>{{user.birthday}}</span>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-button--raised mdl-js-button mdl-js-ripple-effect">Edit</a>
                </div>
                <div class="mdl-card__menu">
                    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                        <i class="material-icons">star</i>
                    </button>
                </div>
            </div>
        </div>
    </main>
</div>
